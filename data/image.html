<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSS</title>
    <style>
        html {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            width: 800px;
            margin: 0 auto;
        }

        .app {
            margin: 20px 0;
            padding: 20px;
            background: white;
            font-size: 24px;
            border-radius: 20px;
            border: 2px solid rgb(245, 245, 247);
        }

        #head {
            text-align: center;
            margin: 0 auto;
        }

        .warning {
            font-size: 15px;
            font-weight: bold;
            color: rgb(174, 174, 174);
            text-align: center;
            margin: 20px auto;
        }

        .request {
            float: right;
            background: rgb(67, 99, 178);
            padding: 20px;
            border-radius: 20px 20px 0;
            margin-bottom: 24px;
            margin-left: 15%;
            color: white;
        }

        .response {
            float: left;
            background: rgb(245, 245, 247);
            padding: 20px;
            border-radius: 20px 20px 20px 0;
            margin-bottom: 20px;
            margin-right: 15%;
        }

        #watermark {
            text-align: center;
            font-size: 15px;
            color: grey;
            margin: 20px auto 0;
        }

    </style>
</head>

<body>

<div class="app">
    <div id="head">
        <!--        <img src="" style="width: 200px; margin: auto;">-->
        <img width="200" src="https://moss.fastnlp.top/moss/assets/assets/images/logo.webp" alt="MOSS logo">
    </div>
    <div class="warning">
        MOSS 的回答均由语言模型生成，可能包含不完整、误导性的，或者错误的信息。(MOSS 版本: 0.0.3)
    </div>
    <div id="records">
        {{ range .Records }}
        <div style="overflow: auto;">
            <div class="request">
                {{- html .Request | replace -}}
            </div>
        </div>
        <div style="overflow: auto;">
            <div class="response">
                {{- html .Response | replace -}}
            </div>
        </div>
        {{ end }}
    </div>
</div>
<div class="footer">
    <div id="watermark">@FudanNLP</div>
</div>

</body>

</html>
