<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOSS</title>
    <style>
        html {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            width: 800px;
            margin: 0 auto;
        }

        .app {
            margin: 20px 0;
            padding: 20px;
            background: white;
            font-size: 24px;
            border-radius: 20px;
            border: 2px solid rgb(245, 245, 247);
        }

        #head {
            text-align: center;
            margin: 0 auto;
        }

        .warning {
            font-size: 15px;
            font-weight: bold;
            color: rgb(174, 174, 174);
            text-align: center;
            margin: 20px auto;
        }

        .request {
            float: right;
            background: rgb(67, 99, 178);
            padding: 20px;
            border-radius: 20px 20px 0;
            margin-bottom: 24px;
            margin-left: 15%;
            color: white;
        }

        .response {
            float: left;
            background: rgb(245, 245, 247);
            padding: 20px;
            border-radius: 20px 20px 20px 0;
            margin-bottom: 20px;
            margin-right: 15%;
        }

        #watermark {
            text-align: center;
            font-size: 15px;
            color: grey;
            margin: 20px auto 0;
        }

    </style>
</head>

<body>

<div class="app">
    <div id="head">
        <!--        <img src="" style="width: 200px; margin: auto;">-->
        <img width="200" src="https://moss.fastnlp.top/logo.png" alt="MOSS logo">
    </div>
    <div class="warning">
        Responses of MOSS are generated by a language model and may contain incomplete, misleading, or false information. (MOSS version: 0.0.2)
    </div>
    <div id="records"></div>
    <div class="footer">
        <div id="watermark">@FudanNLP</div>
    </div>

</div>

<script>

    const records = [{"request": "你好", "response": "你好，很高兴认识你，我是moss，一个聊天助手，巴拉巴拉巴拉巴拉，"}]
    recordsElem = document.getElementById("records")

    for (const record of records) {
        for (const recordType of ["request", "response"]) {
            let contentOuter = document.createElement("div")
            contentOuter.style.overflow = "auto"

            let content = document.createElement("div")
            content.innerHTML = record[recordType]
            content.className = recordType
            contentOuter.appendChild(content)

            recordsElem.appendChild(contentOuter)
        }
    }
</script>

</body>

</html>
